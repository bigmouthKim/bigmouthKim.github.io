<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
</head>

<body>
    <div class="shopping-bg">
        <div class="shopping-container">
            <div class="shopping-item">
                <div style="position: relative">
                    <div class="overlay-wrap">
                        <div class="overlay-black"><span>60% sale</span></div>
                    </div>

                    <img src="product1-1.jpg">
                </div>
            </div>
            <div class="shopping-item">
                <img src="product2.jpg">
            </div>
            <div class="shopping-item">
                <img src="product3.jpg">
            </div>
        </div>
    </div>


    <div class="sales">
        <div>
            <i class="fas fa-shopping-cart fa-3x"></i>
            <h3>Fast Shipping</h3>
            <p>lorem ipsum</p>
        </div>
        <div>
            <i class="fas fa-hand-holding-heart fa-3x"></i>
            <h3>Good Service</h3>
            <p>lorem ipsum</p>
        </div>
        <div>
            <i class="fas fa-carrot fa-3x"></i>
            <h3>Free Couponse</h3>
            <p>lorem ipsum</p>
        </div>
        <div>
            <i class="fas fa-bomb fa-3x"></i>
            <h3>New Product</h3>
            <p>lorem ipsum</p>
        </div>
        <div style="float: none; clear: both"></div>

    </div>
    <progress value="0.8">
        <style>
            progress[value] {
                /* Reset the default appearance */
                -webkit-appearance: none;
                appearance: none;

                width: 250px;
                height: 20px;
            }

            progress[value]::-webkit-progress-bar {
                background-color: #eee;
                border-radius: 2px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
            }
        </style>

    </progress>

    <input type="range" style="display: block">
    <style>


    </style>

    <div class="out-background">
        <div class="inner-background">
            <form>
                <div class="p-10">
                    <h1>contact us</h1>
                    <p>Your Email</p>
                    <input type="email" class="content-box" placeholder="email@example.com">
                </div>
                <div class="n-10">
                    <p>First name</p>
                    <input type="text" class="content-box">
                </div>
                <div class="n-10">
                    <p>Last name</p>
                    <input type="text" class="content-box">
                </div>
                <div style="clear: both"></div>
                <div class="p-10">
                    <p>Message</p>
                    <textarea class="content-box" rows="10"></textarea>
                </div>
                <div class="p-10">
                    <div class="n-20">
                        <input id="sub" type="checkbox">
                        <label for="sub">Subscribe</label>
                    </div>
                    <button class="button">SEND</button>
                </div>

            </form>
        </div>

    </div>





</body></html>
